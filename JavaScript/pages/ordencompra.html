<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css " rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Orden de Compra</title>
</head>
<body>
    <section class="section__form">
        <form action="" id="formularioCP" class="formularioCP">
            <div class="div__formCP">
                <h2 id="tituloCompra" class="formulario__tituloCP">Orden de Compra</h2>
                <div class="form__groupCP">
                    <label for="name" class="form__labelCP"># Comitente</label>
                    <input type="text" id="comitente" placeholder=" " value="" class="form__inputCP">
                    <span class="form__lineCP"></span>
                </div>    
                <div class="form__groupCP">
                    <label for="name" class="form__labelCP">CEDEAR a comprar</label>
                    <input type="text" id="cedearComprar" placeholder=" " class="form__inputCP">
                    <span class="form__lineCP"></span>
                </div>    
                <div class="form__groupCP">
                    <label for="password" class="form__labelCP">Cantidad</label>
                    <input type="text" id="cantidadCP" placeholder=" " class="form__inputCP">
                    <span class="form__lineCP"></span>
                </div>    
                <div class="form__groupCP">
                    <label for="password" class="form__labelCP">Precio</label>
                    <input type="text" id="precioCP" placeholder=" " class="form__inputCP">
                    <span class="form__lineCP"></span>
                </div>    
                <div class="form__groupCP">
                    <label for="password" class="form__labelCP">Importe Total</label>
                    <input type="text" id="importeTotalCP" placeholder=" " class="form__inputCP">
                    <span class="form__lineCP"></span>
                </div>    
                <input id="btnCompraCP" type="button" class="form__submitCP" value="Realizar Compra" name="enviar">
                </div>
        </form>
    </section>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js "></script>
    <script src="../js/ordencompra.js"></script>
</body>
</html>
