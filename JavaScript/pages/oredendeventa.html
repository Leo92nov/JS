<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Orden de Venta</title>
</head>
<body>
    <section class="section__form">
        <form action="" id="formularioOV" class="formularioOV">
            <div class="div__formOV">
                <h2 id="tituloVenta" class="formulario__tituloOV">Orden Venta</h2>
                <div class="form__groupOV">
                    <label for="name" class="form__labelOV"># Comitente</label>
                    <input type="text" id="comitente" placeholder=" " value="" class="form__inputOV">
                    <span class="form__lineOV"></span>
                </div>    
                <div class="form__groupOV">
                    <label for="name" class="form__labelOV">CEDEAR a vender</label>
                    <input type="text" id="cedearVender" placeholder=" " class="form__inputOV">
                    <span class="form__lineOV"></span>
                </div>    
                <div class="form__groupOV">
                    <label for="password" class="form__labelOV">Cantidad</label>
                    <input type="text" id="cantidadOV" placeholder=" " class="form__inputOV">
                    <span class="form__lineOV"></span>
                </div>    
                <div class="form__groupOV">
                    <label for="password" class="form__labelOV">Precio</label>
                    <input type="text" id="precioOV" placeholder=" " class="form__inputOV">
                    <span class="form__lineOV"></span>
                </div>    
                <div class="form__groupOV">
                    <label for="password" class="form__labelOV">Importe Total</label>
                    <input type="text" id="importeTotalOV" placeholder=" " class="form__inputOV">
                    <span class="form__lineOV"></span>
                </div>    
                <input id="btnVentaOV" type="submit" class="form__submitOV" value="Realizar Venta" name="enviar">
                </div>
        </form>
    </section>
    <script src="../js/ordenventa.js"></script>
</body>
</html>
